<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .stats {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .input-section button {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-section button:hover {
            background: #3f51b5;
        }

        .list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #f8f9fa;
        }

        .list-item.checked {
            background: #f0f7f0;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .list-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .list-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            color: #ccc;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #f44336;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #888;
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 16px;
        }

        .clear-all {
            padding: 16px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .clear-all button {
            padding: 10px 20px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .clear-all button:hover {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
            <div class="stats" id="stats">0Í∞ú Ìï≠Î™©</div>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autofocus>
            <button onclick="addItem()">Ï∂îÍ∞Ä</button>
        </div>

        <ul class="list" id="list"></ul>

        <div class="clear-all" id="clearSection" style="display: none;">
            <button onclick="clearAll()">Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function render() {
            const list = document.getElementById('list');
            const stats = document.getElementById('stats');
            const clearSection = document.getElementById('clearSection');

            if (items.length === 0) {
                list.innerHTML = `
                    <li class="empty-state">
                        <span>üõí</span>
                        Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§
                    </li>
                `;
                clearSection.style.display = 'none';
            } else {
                list.innerHTML = items.map((item, index) => `
                    <li class="list-item ${item.checked ? 'checked' : ''}">
                        <div class="checkbox" onclick="toggleItem(${index})"></div>
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                    </li>
                `).join('');
                clearSection.style.display = 'block';
            }

            const checkedCount = items.filter(i => i.checked).length;
            stats.textContent = `${items.length}Í∞ú Ìï≠Î™© (${checkedCount}Í∞ú ÏôÑÎ£å)`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (text) {
                items.push({ text, checked: false });
                saveItems();
                render();
                input.value = '';
                input.focus();
            }
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            render();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            render();
        }

        function clearAll() {
            if (confirm('Î™®Îì† Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                items = [];
                saveItems();
                render();
            }
        }

        // Enter ÌÇ§Î°ú Ï∂îÍ∞Ä
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        render();
    </script>
</body>
</html>
